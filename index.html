<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Inter:wght@400;500;600;700&display=swap"rel="stylesheet">


</head>
<body>
    <div class="main-container">
        <div class="calculater">
            <div class="title">
                <span>calc</span>
            </div>
            <div class="cal-screen">
               <span class="input-screen"></span>
            </div>
            <div class="board">
                <div class="key-board">
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn delete">DEL</button>
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn operator ">+</button>
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operator">-</button>
                    <button class="btn number">.</button>
                    <button class="btn number">0</button>
                    <button class="btn operator">/</button>
                    <button class="btn operator">&#215;</button>
                    <button class="btn reset">RESET</button>
                    <button class="btn equals">=</button>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="./main.js"></script>
</body>
</html>
